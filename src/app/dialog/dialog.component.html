<h1 mat-dialog-title> Add Product </h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name">
    <mat-icon matSuffix>add_shopping_cart</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Product Category </mat-label>
    <mat-select placeholder="productCategory">
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Electronics</mat-option>
      <mat-option value="Electronics">Electronics</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-label for=""><h1>Product Ageing</h1></mat-label>

  <mat-radio-group class="example-radio-group">
    <mat-radio-button
      class="example-radio-group"
      *ngFor="let prodAge of ProductAgeList"
      [value]="prodAge">
        {{prodAge}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input matInput type="number" placeholder="Name">
    <mat-icon matSuffix>attach_money</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput>

    </textarea>
  </mat-form-field>

</div>
