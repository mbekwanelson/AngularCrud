<div class="horizontal-div">
  <span>
    <h1 mat-dialog-title> Add Product</h1>
  </span>
  <span class="example-spacer"> </span>
  <mat-icon mat-dialog-close matSuffix>cancel</mat-icon>
</div>
<div mat-dialog-content>
  <form [formGroup]="addProductForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productName" matInput placeholder="Name">
      <mat-icon matSuffix>add_shopping_cart</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label> Product Category </mat-label>
      <mat-select formControlName="productCategory" placeholder="productCategory">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Electronics</mat-option>
        <mat-option value="Electronics">Electronics</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-label for=""><h1>Product Ageing</h1></mat-label>

    <mat-radio-group formControlName="productAge" class="example-radio-group">
      <mat-radio-button
        class="example-radio-group"
        *ngFor="let prodAge of ProductAgeList"
        [value]="prodAge">
          {{prodAge}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Name">
      <mat-icon matSuffix>attach_money</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="comment" matInput>

      </textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button style="background-color:green ;color:aliceblue" (click)="addProduct()">Save</button>
</div>
